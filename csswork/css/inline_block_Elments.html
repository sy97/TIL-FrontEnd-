<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {font-size:20px;}
        
    </style>
</head>
<body>
    <span sytle="widht:100px">Hello</span>
    <span style="height: 199999px;">world</span>
    <!--내가 줄을 바꿔도 한줄로 출력됨, 줄바꿈은 공백의 효과있음-->
    <a>hello</a>
    <a>world</a>
    <a href="https://www.naver.com">naver</a>
    <a href="https://www.google.com">google</a>
    <br><br>

    <span sytle="margin:100px 30px">Hello</span> <!--바깥쪽여백-->
    <span style="padding:100px 30px">world</span><!--안쪽여백-->
    <!--수평으로만 작용하기때문에 위아래 여백은 안먹힘-->
    <br><br>
    <span>안녕 <span>강소영</span></span>
    <!--but반대로 span태그안에 넣을 없음-->
    <span>안녕<div>강소영</div></span> <!--이렇게하면 레이아웃 깨짐-->

    <br><br>
    <hr/>

    <div style="width:100px; background-color:green;">hello</div>
    <div style="height:40px; background-color: yellow;">world</div>
    <!--줄바꿈이됨-->

    <div style="margin:100px 30px; background-color: aqua;">world</div>
    <div style="padding:100px 30px; background-color: aqua;">world</div>
 
    
</body>
</html>
