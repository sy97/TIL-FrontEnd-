<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        /* first-child, 딸기 선택 */
        /*.fruits span:first-child {color:brown;}*/
        /*div보다는 class명이 있으면 class명을 선택해주는게 좋음. .fruits(공백)span:first-child->하위 선택자+first child*/
        /*first class는 가상의 클래스여서 : 로 표시하고  , 진짜  class면  span.frist-child 로 적으면됨*/

        /* last child, 사과 선택*/
        /*.fruits h3:last-child {color:cornflowerblue;}*/
        
        /*nth-child, 수박 선택*/
        /* .fruits *:nth-child(2) {color:hotpink} */
        /*.fruits *:nth-child(2n) {color:hotpink;}*/
        /* 2*0=0번째(선택안됨), 2*1=2번째 ... 반복*/
        /*.fruits *:nth-child(2n+1) {color:cornflowerblue;}*/
        /*홀수 선택*/

        /*fruits의 하위 요소들 중 span을 제외한 나머지 요소 선택*/
        .fruits *:not(span) {color:cornflowerblue;}


    </style>
</head>
<body>

    <div class="fruits">
        <span>딸기</span>
        <span>수박</span>
        <div>오렌지</div>
        <p>망고</p>
        <h3>사과</h3>
        <h1>샤인머스캣</h1>
    </div>
    
</body>
</html>
