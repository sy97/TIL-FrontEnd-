<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        h1{color: brown; 
           font-size: 20pt; 
           font-family: 궁서;}
        
        span{background-color: coral;}
        body{color: blue;}  

    </style> 
</head><!--head부분은 화면에 안보이니까, 여기에 디자인하기로함. html 은 최대한 건드리지말기-->
<body>
    <h1> 현재 디자인이 적용될 문장</h1> 
    <span>안녕하세요, 강소영님</span>
    <h1>여기도 같은 디자인으로 적용될 부분</h1>
    아무 디자인도 적용되지 않는 문장
</body>
</html>
