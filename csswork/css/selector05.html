<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .box {
        width: 200px;
        height: 100px;
        background-color: cornflowerblue;
        }
    .box::before {content: "안녕하세요.";}
    .box::after {content: "";
                width:50px;
                height:50px; 
                background-color: royalblue;
                display:block;} /*인라인요소를 블럭요소로 바꿔서, width 와 height 적용될 수 있게 해주는 기능 */
</style>
</head>
<body>
    <div class="box">Contents</div>
</body>
</html>
