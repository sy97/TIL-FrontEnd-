<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    .container {
            width: 300px;
            background-color: white;
            position: relative; 
            
        }

    .container .item {
            width: 100px;
            height: 100px;
            border: 4px dashed blue;
            background-color: orange;
        }

    .container .item:nth-child(1) {
        position: relative;
        z-index: 2;
    }   

    .container .item:nth-child(2) {
        position: absolute; /*위치조정 안해주면 3번째가 2번째 뒤로 들어가있음*/
        top: 50px;
        left: 50px;
        z-index: 2;
    }

    .container .item:nth-child(3) {
        position: absolute;
        top: 100px;
        left: 100px;
        z-index: 3;
    }

    /*둘 다 포지션이 있으니, z-index로 비교해줘야함*/
    /*숫자 더 높은 쪽이 위로 올라옴*/
    /*z-index 같은 경우 마지막 작성된 게 위로 올라옴*/
    /*z-index를 999 크게주는 경우가 있는데, 바람직하지는 않음*/

    span {
        background-color: cornflowerblue;
        width: 100px;
        height: 100;
        font-size: 40px;
        position: absolute;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <hr/>
    <span>123</span>
</body>
</html>
