<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            let value = "안녕하세요.";
    if(typeof(value) == 'number') {
        console.log("숫자");
    }
    else if(typeof(value) === 'string') {
            if(value >= 'a' && value <= 'z') {
                console.log("소문자");
            }
            else if(value >= 'A' && value <= 'Z') {
                console.log("대문자");
            }
            
            else {
                console.log("기타");
            }
    } 
    </script>
</head>
<body>
    
</body>
</html>
