<!DOCTYPE html>
<html lang="ko">
<head>

    <title>주소찾기</title>
    <script>
        function fnAddr(si,gun,gu) {
            addr = si+" "+ gun + " "+gu;
            opener.document.f1.addr.value=addr;
            window.close();
        }
    </script>
</head>
<body>
    <a href="#" onclick="fnAddr('서울시','종로구','효자동')">서울시 종로구 효자동</a><br>
    <a href="#" onclick="fnAddr('서울시','강남구','테헤란로')">서울시 강남구 테헤란로</a><br>
    <a href="#" onclick="fnAddr('수원시','팔달구','매교동')">수원시 팔달구 매교동</a><br>
    <br><br>
    
</body>
</html>
