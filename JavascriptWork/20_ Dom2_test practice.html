<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let cnt = 0;
        function fnAppendItem( ){
            cnt++;
            //div태그만들기
            let newItem = document.createElement("div");
            newItem.setAttribute('id', `item${cnt}`);

            //태그 안에 내용 넣기
            newItem.innerHTML = /*html*/`새로 추가된 아이템[${cnt}]<input type = "button" value="삭제" onclick ="fnDelete(${cnt});" />`;
            console.log(newItem);

            //새로만든 div태그 넣을 요소의 id로 접근
            let itemdiv = document.getElementById('itemList');
            itemdiv.appendChild(newItem);
        }

        function fnDelete(cnt) {
            let item = document.getElementById('item'+cnt);
            if(item !== null) 
            item.parentNode.removeChild(item);
        }

        function fn3simg(){
            let div = document.querySelector(".container");
            let image = document.createElement("img");
            image.src ="./Koala.jpg";
            div.append(image);
        }

    </script>
</head>
<body onload ="setTimeout(fn3simg, 3000);">
<input type = "button" value="추가" onclick="fnAppendItem();" />
    <div id ="itemList"></div>
    <hr/>
    <div class="container">
        <h2>Image Loading ...</h2>
        3초 후에 이미지가 로드됩니다.
    </div>
</body>
</html>
