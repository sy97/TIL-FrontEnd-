<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*디스패치*/
        window.onload = () => {
            const child1 = document.querySelector(".child:nth-child(1)");
            const child2 = document.querySelector(".child:nth-child(2)");

            child2.addEventListener("click",(ev) => {
                console.log("child2에서 클릭 발생")
            })
            child2.addEventListener("wheel",(ev) => {
                console.log("child2에서 wheel 발생")
            })
            child2.addEventListener("mousedown",(ev) => {
                console.log("child2에서 mousedown 발생")
            })

            //강제로  child2에서 일어나는 이벤트 일어나게 하는법
            child1.addEventListener("click", ev => {
                child2.dispatchEvent(new Event("click"));
                child2.dispatchEvent(new Event("wheel"));
                child2.dispatchEvent(new Event("mousedown"));
            })
        }
    </script>
</head>
<body>
    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
    </div>
</body>
</html>
