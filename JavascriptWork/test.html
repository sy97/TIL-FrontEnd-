<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
        star(9);
        function star(n) {        
        for(let i = 1; i <= n; i++){
            for(let j = 0; j < n - i; j++){
                document.write("&nbsp");
            }
            for(let k = 1; k <= i * 2 - 1; k++){
                document.write("*");
            }
            document.write("<br>");
        }
    }


</script>
</head>

</html>
