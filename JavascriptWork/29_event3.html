<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JS/log.js"></script>
    <script>

        window.onload = function() {
        const div_parent = document.querySelector(".parent");
        div_parent.addEventListener('wheel', ev => {
            ev.preventDefault(); //이벤트 동작은 하지만 스크롤이 움직이진 않음.
            log('Wheel~~');
        }, false);

        const href = document.querySelector(".child").firstElementChild;
        //또는 const href = document.querySelector("a");
        href.addEventListener('click', (ev) => {
        ev.preventDefault();
        log('click~~');    
        },false)

    }
    </script>
</head>
<body>
    <div class="parent" style="height: 1000px;">
        <div class="child">
            <a href="https://www.w3schools.com">w3schools</a>
        </div>
        <br><br>
        <div id="debugConsole" style="border: 2px solid cornflowerblue;"></div>
    </div>
</body>
</html>
