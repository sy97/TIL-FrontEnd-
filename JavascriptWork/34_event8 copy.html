<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*디스패치*/
        window.onload = () => {
            const child1 = document.querySelector(".parent:nth-child(1)")
            const child2 = document.querySelector(".parent:nth-child(2)")

            child2.addEventListener('click', e => {
                console.log("click발생")
            })
            
            child2.addEventListener('mousedown', e => {
                console.log("mousedown발생")
            })
            child2.addEventListener('wheel', e => {
                console.log("wheel발생")
            })

            child1.addEventListener('click', e => {
                child2.dispatchEvent(new Event('click'));
                child2.dispatchEvent(new Event('mousedown'));
                child2.dispatchEvent(new Event('wheel'));

            })

        }
    </script>
</head>
<body>
    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
    </div>
</body>
</html>
