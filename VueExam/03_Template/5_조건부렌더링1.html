<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.global.js"></script>
</head>
<body>
    <h1>v-show</h1>
    <div id="app">
        <button @click="toggle()">토글</button>
        <div v-show="visible">보이고 숨기고</div>
    </div>
    
    <script>
        const {createApp} = Vue;
        createApp({
            data(){
                return {visible : true}
            },
            methods : {
                toggle(){
                    //not연산자로 간편하게 처리가능.
                    this.visible = !this.visible;
                }
            }
            }).mount("#app")
        
    </script>
</body>
</html>
