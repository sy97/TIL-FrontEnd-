<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.global.js"></script>
</head>
<body>
    <h1>단방향 바인딩</h1>
    <div id="app">
        count = {{count}}
    </div>
    
    <script>
        const {createApp} = Vue;
        createApp({
            data(){
                return {count : 1}
            },
            //addCount호출
            created(){
                this.addCount();
            }
            ,

            methods : {
                addCount(){
                    setInterval(()=>{
                        this.count++;
                    }, 1000);
                }
            }
            }).mount("#app")
        
    </script>
</body>
</html>
