<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.global.js"></script>
    <style>
        .mystyle1{
            border: 4px solid red;
        }

        .mystyle2{font-size: 20px;}

    </style>
</head>
<body>
    <div id="app">
        <div>
            <button v-on:click="onToggle">토글</button>
            <div v-bind:class="{mystyle1:isActive1, mystyle2:isActive2}">CSS 테스트입니다.</div><!--v-vind로 쓰면 동적으로 변경이 가능해짐.-->
        </div>
    </div>

    <script>
        const {createApp} = Vue;
        createApp({
            data(){
                return {
                    isActive1 : false,
                    isActive2 : false
                }
            },

            methods : {
            onToggle(){
                this.isActive1 = !this.isActive1;
                this.isActive2 = !this.isActive2;
            }
        }}
        )
        .mount("#app");
    </script>
</body>
</html>
