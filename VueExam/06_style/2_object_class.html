<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.global.js"></script>
    <style>
        .mystyle1{
            border: 4px solid red;
        }

        .mystyle2{font-size: 20px;}

    </style>
</head>
<body>
    <div id="app">
        <div>
            <button v-on:click="onBorderToggle">border토글</button>
            <button v-on:click="onFontToggle">font 토글</button>
            <div v-bind:class="{classObject}">CSS 테스트입니다.</div><!--v-vind로 쓰면 동적으로 변경이 가능해짐.-->
            <!--mystyle:isActive1, mystyle:isActive2를 하나의 객체로 묶어줬기 때문ㅇ ㅔ-->
        </div>
    </div>

    <script>
        const {createApp} = Vue;
        createApp({
            data(){
                return {    
                    classObject : { //따로따로말고 객체로 하나로묶어주기.
                    mystyle1 : false,
                    mystyle2 : false
                    }
                }
            },

            methods : {
            onBorderToggle(){
                this.classObject.mystyle1 = !this.classObject.mystyle1;
            }
            },

            onFontoggle(){
                this.classObject.mystyle2 = !this.classObject.mystyle2;
            }

    }
        )
        .mount("#app");
    </script>
</body>
</html>
