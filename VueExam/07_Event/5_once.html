<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.global.js"></script>
</head>
<body>
    <div id ="app">
        <div> 
            <button @click="test1">실행1</button>
            <button @click.once="test2">실행2</button><!--once를 붙여주면 이건 딱 한번한 호출되고 그다음부턴 호출되지않음.-->
        </div>
    </div>

    <script>
        const {createApp} = Vue;
        createApp({
            methods : {
                test1(){alert("실행1");},
                test2(){alert("실행2");},

            }
        }).mount("#app");
    </script>
</body>
</html>
