<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.global.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="addCount($event)">실행1</button><!--($event)로 이벤트정보 확인 가능-->
        <button @click="count += 2">실행2</button> <!--간단한 작동이라면 따로 이벤트 만들지 않고 바로 여기서 처리가능.-->
        <div>
            count = {{count}}
        </div>
    </div>

    <script>
        const {createApp} = Vue;
        createApp({
            data(){
                return {count : 1}
            },

            methods : {
                addCount(){
                    this.count++;
                    console.log("이벤트 정보 : ", event)
                }
            }
        }
        ).mount("#app");
    </script>
</body>
</html>
