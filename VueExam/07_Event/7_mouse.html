<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <button @click.left="test($event)">실행1</button>
            <button @click.left.shift="test($event)">실행2</button>
        </div>

        <!--결과를 뿌려줄곳-->
        <div v-html="message"></div>
    </div>

    <script>
        const {createApp} = Vue;
        createApp({
            data(){
                return { message : "", count : 0}
            },
            methods : {
                test(){
                    this.message += "left입력됨.<br>"
                    this.message += "left+shift입력됨.<br>"
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
