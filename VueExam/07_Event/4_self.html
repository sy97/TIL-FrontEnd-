<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.global.js"></script>
</head>
<body>
    <div id ="app">
        <div @click.self="parent($event)"> <!--self를 해주면 div만을 선택해야 이벤트가 발생됨. 내부의 button을 누르면 실행되지않음.-->
            <button>실행1</button>
            <button>실행2</button>
            여기를 클릭
        </div>
    </div>

    <script>
        const {createApp} = Vue;
        createApp({
            methods : {
                parent(){
                    alert("div에서 발생한 이벤트");
                    console.log(event);
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
