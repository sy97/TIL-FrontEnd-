<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--vue cdn-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app1">
        <h2>기본구조</h2>
        <!--vue에서 처리한 결과를 보여줄 위치-->
        {{message}}
    </div>

    <div id="app2">
        <h2>기본구조</h2>
        <!--vue에서 처리한 결과를 보여줄 위치-->
        {{message}}
    </div>

    <script>
        /* 위처럼 두군데에 mount를 하고싶으면 아래 방법은 사용할 수 없음.

        Vue.createApp({
            data : function(){
                return { message : "Hello Vue~~"}
            }
        }).mount("#app"); //mount() : app라는 아이디를 가진 곳에 적용하겠다는 메서드
        */

        //이 방법은 한 변수에 여러개를 마운트할수 있음.
        const {createApp} = Vue

        createApp({
            data : function(){
                return { message : "Hello Vue1~~"}
            }
        }).mount("#app1");

        createApp({
            data : function(){
                return { message : "Hello Vue2~~"}
            }
        }).mount("#app2");

    </script>
</body>
</html>
