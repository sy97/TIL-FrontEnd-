<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Hello World!</h1>
    </div>

    <script>
        /*
        console.log(1);
        console.log(2);
        console.log(3);
        

        console.log(1);
        setTimeout(()=>{console.log(2)},1000);
        console.log(3);

        */

        //이건 div를 눌러야만 이루어짐. 이런게 비동기방식. 동기방식은 그냥 순차적으로 clikced, hello world가 출력되는것.
        const El = document.querySelector('h1');
        El.addEventListener('click', ()=>{
            console.log("clicked!");
        });

            console.log("Hello World");

    </script>
</body>
</html>
